{% extends 'layouts/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block image %}{{ post.image }}{% endblock %}

{% block content %}
<div id="post-container">
  <div class="bordered" id="post-header">
    <h1>{{ post.title }}</h1>
    <div id="post-subheader">
      {% include 'includes/postmetadata.html' %}
    </div>
  </div>

  <div id="post-content">
    {{ post.content }}
  </div>
</div>
{% endblock %}
